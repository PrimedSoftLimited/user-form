<!DOCTYPE html>
<html>

<head>
    <link href="./style.css" type="text/css" rel="stylesheet">

</head>

<body>
    <div class="form">
        <form>

            <h1 id="form-title">User Registration Form</h1>
            <p id="par">Please fill in this form to create an account.</p>

            <div class="details">
                <label>
                    First name
                </label>
                <input type="text" name="first name" required placeholder="input first name"><br><br>
                <label>
                    Last name
                </label>
                <input type="text" name="last name" required placeholder="input last name"><br><br>
                <label>
                    Password
                </label>
                <input type="password" name="password" required placeholder="*******"><br><br>
                <label>
                    Confirm Password
                </label>
                <input type="password" name="cofirm password" required placeholder="********"><br><br>
                <label>
                    Gender
                </label>
                <label for="Male">
                    <input type="radio" id="male" name="gender" value="Male.">
                    Male
                </label>
                <label for="female">
                    <input type="radio" id="female" name="title" value="female.">
                    female
                </label><br><br>
                <label for="address">
                    Address
                </label>
                <textarea type="text" name="address" rows="4" placeholder="describe your residential address"></textarea><br><br>
            </div>
            <div class="submit">
                <label>
                    <input type="submit" value="Reset">
                </label>
                <label>
                    <input type="submit" value="submit">
                </label>
            </div>
        </form>
    </div>
</body>

</html>
